<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Application System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }
        .badge-approved {
            background: #d1fae5;
            color: #065f46;
        }
        .nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .hidden {
            display: none !important;
        }
        .application-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .application-actions {
            display: flex;
            gap: 0.5rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .info-item {
            display: flex;
            flex-direction: column;
        }
        .info-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        .info-value {
            font-weight: 600;
            color: #111827;
        }
        .booking-section {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav">
            <button class="btn btn-primary" onclick="showView('application')">Model Application</button>
            <button class="btn btn-secondary" onclick="showView('admin')">Admin Console</button>
            <button class="btn btn-secondary" onclick="showView('portal')">Model Portal</button>
        </div>

        <!-- Application Form View -->
        <div id="applicationView" class="card">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; color: #111827;">Model Application Form</h1>
            <form id="applicationForm">
                <input type="text" id="name" class="input-field" placeholder="Full Name" required>
                <input type="email" id="email" class="input-field" placeholder="Email Address" required>
                <input type="tel" id="phone" class="input-field" placeholder="Phone Number" required>
                <input type="number" id="age" class="input-field" placeholder="Age" required min="18">
                <input type="text" id="height" class="input-field" placeholder="Height (e.g., 5'8'')" required>
                <input type="text" id="experience" class="input-field" placeholder="Years of Experience" required>
                <textarea id="portfolio" class="input-field" placeholder="Portfolio URL or Description" rows="3"></textarea>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Application</button>
            </form>
        </div>

        <!-- Admin Console View -->
        <div id="adminView" class="card hidden">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; color: #111827;">Admin Console</h1>
            <div id="adminApplicationsList"></div>
        </div>

        <!-- Model Portal View -->
        <div id="portalView" class="card hidden">
            <div id="portalLogin">
                <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; color: #111827;">Model Portal Login</h1>
                <form id="portalLoginForm">
                    <input type="email" id="portalEmail" class="input-field" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
            </div>

            <div id="portalDashboard" class="hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h1 style="font-size: 2rem; font-weight: bold; color: #111827;">Welcome, <span id="modelName"></span>!</h1>
                    <button class="btn btn-secondary" onclick="logoutPortal()">Logout</button>
                </div>

                <div id="modelInfo" style="background: #f9fafb; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem;"></div>

                <div class="booking-section">
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #111827;">Book Your Appointment</h2>
                    <form id="bookingForm">
                        <input type="date" id="bookingDate" class="input-field" required>
                        <input type="time" id="bookingTime" class="input-field" required>
                        <textarea id="bookingNotes" class="input-field" placeholder="Additional notes (optional)" rows="3"></textarea>
                        <button type="submit" class="btn btn-success" style="width: 100%;">Confirm Booking</button>
                    </form>

                    <div id="currentBooking" class="hidden" style="margin-top: 1.5rem; padding: 1rem; background: white; border-radius: 8px; border: 2px solid #10b981;">
                        <h3 style="font-weight: bold; color: #10b981; margin-bottom: 0.5rem;">âœ“ Booking Confirmed</h3>
                        <p id="bookingDetails"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize localStorage
        if (!localStorage.getItem('applications')) {
            localStorage.setItem('applications', JSON.stringify([]));
        }

        let currentUser = null;

        // View Management
        function showView(view) {
            document.getElementById('applicationView').classList.add('hidden');
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('portalView').classList.add('hidden');

            if (view === 'application') {
                document.getElementById('applicationView').classList.remove('hidden');
            } else if (view === 'admin') {
                document.getElementById('adminView').classList.remove('hidden');
                loadAdminApplications();
            } else if (view === 'portal') {
                document.getElementById('portalView').classList.remove('hidden');
                currentUser = null;
                document.getElementById('portalLogin').classList.remove('hidden');
                document.getElementById('portalDashboard').classList.add('hidden');
            }
        }

        // Application Form Submission
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const application = {
                id: Date.now().toString(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value,
                height: document.getElementById('height').value,
                experience: document.getElementById('experience').value,
                portfolio: document.getElementById('portfolio').value,
                status: 'pending',
                submittedAt: new Date().toISOString(),
                booking: null
            };

            const applications = JSON.parse(localStorage.getItem('applications'));
            applications.push(application);
            localStorage.setItem('applications', JSON.stringify(applications));

            alert('Application submitted successfully! You will be notified once approved.');
            document.getElementById('applicationForm').reset();
        });

        // Admin Panel - Load Applications
        function loadAdminApplications() {
            const applications = JSON.parse(localStorage.getItem('applications'));
            const container = document.getElementById('adminApplicationsList');

            if (applications.length === 0) {
                container.innerHTML = '<p style="color: #6b7280; text-align: center;">No applications yet.</p>';
                return;
            }

            container.innerHTML = applications.map(app => `
                <div class="application-item">
                    <div class="application-header">
                        <div>
                            <h3 style="font-size: 1.25rem; font-weight: bold; color: #111827;">${app.name}</h3>
                            <span class="badge badge-${app.status === 'approved' ? 'approved' : 'pending'}">${app.status.toUpperCase()}</span>
                        </div>
                        <div class="application-actions">
                            ${app.status === 'pending' ? `<button class="btn btn-success" onclick="approveApplication('${app.id}')">Approve</button>` : ''}
                            <button class="btn btn-danger" onclick="deleteApplication('${app.id}')">Delete</button>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span class="info-value">${app.email}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone</span>
                            <span class="info-value">${app.phone}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Age</span>
                            <span class="info-value">${app.age}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Height</span>
                            <span class="info-value">${app.height}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Experience</span>
                            <span class="info-value">${app.experience} years</span>
                        </div>
                    </div>

                    ${app.portfolio ? `<div class="info-item" style="margin-top: 1rem;"><span class="info-label">Portfolio</span><span class="info-value">${app.portfolio}</span></div>` : ''}
                    
                    ${app.booking ? `
                        <div style="margin-top: 1rem; padding: 1rem; background: #dcfce7; border-radius: 8px; border: 2px solid #10b981;">
                            <strong style="color: #065f46;">Booking:</strong> ${new Date(app.booking.date).toLocaleDateString()} at ${app.booking.time}
                            ${app.booking.notes ? `<br><span style="color: #065f46;">Notes: ${app.booking.notes}</span>` : ''}
                        </div>
                    ` : ''}

                    <div style="margin-top: 0.5rem; font-size: 0.875rem; color: #6b7280;">
                        Submitted: ${new Date(app.submittedAt).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Approve Application
        function approveApplication(id) {
            const applications = JSON.parse(localStorage.getItem('applications'));
            const app = applications.find(a => a.id === id);
            
            if (app) {
                app.status = 'approved';
                localStorage.setItem('applications', JSON.stringify(applications));
                loadAdminApplications();
                alert(`${app.name} has been approved! They can now log in to the Model Portal.`);
            }
        }

        // Delete Application
        function deleteApplication(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                const applications = JSON.parse(localStorage.getItem('applications'));
                const filtered = applications.filter(a => a.id !== id);
                localStorage.setItem('applications', JSON.stringify(filtered));
                loadAdminApplications();
            }
        }

        // Portal Login
        document.getElementById('portalLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('portalEmail').value;
            const applications = JSON.parse(localStorage.getItem('applications'));
            const user = applications.find(a => a.email === email);

            if (!user) {
                alert('No application found with this email. Please submit an application first.');
                return;
            }

            if (user.status !== 'approved') {
                alert('Your application is still pending approval. Please wait for admin confirmation.');
                return;
            }

            // Login successful
            currentUser = user;
            document.getElementById('portalLogin').classList.add('hidden');
            document.getElementById('portalDashboard').classList.remove('hidden');
            loadPortalDashboard();
        });

        // Load Portal Dashboard
        function loadPortalDashboard() {
            document.getElementById('modelName').textContent = currentUser.name;
            
            document.getElementById('modelInfo').innerHTML = `
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <span class="info-value">${currentUser.email}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Phone</span>
                        <span class="info-value">${currentUser.phone}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="badge badge-approved">APPROVED</span>
                    </div>
                </div>
            `;

            if (currentUser.booking) {
                document.getElementById('bookingForm').classList.add('hidden');
                document.getElementById('currentBooking').classList.remove('hidden');
                document.getElementById('bookingDetails').innerHTML = `
                    <strong>Date:</strong> ${new Date(currentUser.booking.date).toLocaleDateString()}<br>
                    <strong>Time:</strong> ${currentUser.booking.time}<br>
                    ${currentUser.booking.notes ? `<strong>Notes:</strong> ${currentUser.booking.notes}` : ''}
                `;
            } else {
                document.getElementById('bookingForm').classList.remove('hidden');
                document.getElementById('currentBooking').classList.add('hidden');
            }
        }

        // Booking Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const booking = {
                date: document.getElementById('bookingDate').value,
                time: document.getElementById('bookingTime').value,
                notes: document.getElementById('bookingNotes').value
            };

            // Update in localStorage
            const applications = JSON.parse(localStorage.getItem('applications'));
            const app = applications.find(a => a.id === currentUser.id);
            
            if (app) {
                app.booking = booking;
                localStorage.setItem('applications', JSON.stringify(applications));
                currentUser = app;
                loadPortalDashboard();
                alert('Booking confirmed successfully!');
            }
        });

        // Logout
        function logoutPortal() {
            currentUser = null;
            document.getElementById('portalLogin').classList.remove('hidden');
            document.getElementById('portalDashboard').classList.add('hidden');
            document.getElementById('portalLoginForm').reset();
        }

        // Set minimum date for booking to today
        document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
