<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Silva | Model Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --black: #0a0a0a;
            --gray: #1a1a1a;
            --white: #ffffff;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            margin-top: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-text {
            text-align: center;
            margin-bottom: 50px;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 2rem;
        }

        /* Form Styling */
        .form-section {
            background: var(--gray);
            padding: 30px;
            border-radius: 2px;
            border: 1px solid #333;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #888;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #444;
            color: white;
            padding: 10px 0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-bottom-color: var(--gold); }

        /* File Upload Styling */
        .file-upload {
            border: 1px dashed #444;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-upload:hover { border-color: var(--gold); background: #222; }

        .file-upload input { display: none; }

        .btn-submit {
            width: 100%;
            background: var(--white);
            color: var(--black);
            border: none;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.4s;
        }

        .btn-submit:hover {
            background: var(--gold);
            color: white;
        }

        /* Responsive Mobile Adjustments */
        @media (max-width: 600px) {
            .logo { font-size: 1.8rem; }
            .form-section { padding: 20px; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo">Black Silva</h1>
    <div class="subtitle">Artistry in Texture</div>
</header>

<div class="container">
    <div class="hero-text">
        <h2>Model Application</h2>
        <p>We are seeking canvases for our upcoming seasonal showcase.</p>
    </div>

    <form class="form-section" action="#" method="POST" enctype="multipart/form-data">
        
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="e.g. Alexander Silva" required>
        </div>

        <div class="input-group">
            <label>Desired Haircut Session</label>
            <select required>
                <option value="" disabled selected>Select an option</option>
                <option value="sculpted-fade">Sculpted Fade - Jan 20th</option>
                <option value="editorial-length">Editorial Length - Jan 22nd</option>
                <option value="avant-garde">Avant-Garde Color - Jan 25th</option>
            </select>
        </div>

        <div class="input-group">
            <label>Upload a Video (360Â° view of your current hair)</label>
            <label for="video-upload" class="file-upload">
                <span>Click to upload Video (MP4/MOV)</span>
                <input type="file" id="video-upload" accept="video/*">
            </label>
        </div>

        <div class="input-group">
            <label>Upload Recent Portrait</label>
            <label for="photo-upload" class="file-upload">
                <span>Click to upload Photo (JPG/PNG)</span>
                <input type="file" id="photo-upload" accept="image/*">
            </label>
        </div>

        <div class="input-group">
            <label>Your Availability</label>
            <input type="text" placeholder="Select your preferred date/time" onfocus="(this.type='datetime-local')">
        </div>

        <button type="submit" class="btn-submit">Send Application</button>
    </form>
</div>

</body>
</html>
