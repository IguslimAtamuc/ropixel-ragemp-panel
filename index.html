<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Silva | Exclusive Model Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37; /* Muted Gold */
            --bg: #050505;
            --card: #0f0f0f;
            --text: #ffffff;
            --text-dim: #888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Luxury Header */
        header {
            padding: 60px 20px 20px;
            text-align: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
        }

        /* Intro Video Section (Admin/You) */
        .intro-container {
            max-width: 900px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border: 1px solid #222;
            background: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro-title {
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
            color: var(--accent);
        }

        /* Application Form */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .form-card {
            background: var(--card);
            padding: 40px;
            border-radius: 4px;
            border-top: 2px solid var(--accent);
        }

        .section-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 30px;
            display: block;
            text-align: center;
        }

        .field {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--text-dim);
        }

        input, select, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            padding: 12px 0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-bottom-color: var(--accent); }

        /* Custom File Upload Button */
        .upload-box {
            border: 1px solid #222;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: var(--accent);
            color: #fff;
        }

        .btn-submit {
            width: 100%;
            background: var(--text);
            color: #000;
            border: none;
            padding: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: var(--accent);
            color: #fff;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .logo { font-size: 2rem; }
            .form-card { padding: 25px; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo">Black Silva</h1>
</header>

<div class="intro-container">
    <div class="video-wrapper">
        <video controls poster="thumbnail.jpg">
            <source src="your-introduction.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p class="intro-title">A Message from the Stylist</p>
</div>

<div class="container">
    <div class="form-card">
        <span class="section-label">Model Application</span>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            
            <div class="field">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>

            <div class="field">
                <label>The Session</label>
                <select required>
                    <option value="" disabled selected>Select Look</option>
                    <option value="crop">Textured Crop - Jan 20</option>
                    <option value="fade">Precision Fade - Jan 22</option>
                </select>
            </div>

            <div class="field">
                <label>Your Current Hair (Photo)</label>
                <div class="upload-box" onclick="document.getElementById('photo').click()">
                    Click to Upload Photo
                    <input type="file" id="photo" style="display:none" accept="image/*">
                </div>
            </div>

            <div class="field">
                <label>Desired Date & Time</label>
                <input type="datetime-local">
            </div>

            <button type="submit" class="btn-submit">Submit Application</button>
        </form>
    </div>
</div>

</body>
</html>
