<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Silva | Model Application</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Helvetica', sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 50px; }
        h1 { letter-spacing: 5px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .form-group { margin: 20px 0; text-align: left; }
        input, select, textarea { width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; }
        .btn { background: #fff; color: #000; padding: 15px 30px; border: none; cursor: pointer; font-weight: bold; }
        .calendar-embed { height: 600px; background: #1a1a1a; margin: 20px 0; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Black Silva</h1>
    <p>Apply for our next creative session.</p>

    <form action="YOUR_BACKEND_LINK" method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Selected Haircut Style</label>
            <select name="haircut">
                <option value="textured-crop">Textured Crop (Session Jan 20)</option>
                <option value="platinum-buzz">Platinum Buzz (Session Jan 22)</option>
                <option value="modern-mullet">Modern Mullet (Session Jan 25)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Upload Current Hair Photo (Link or File)</label>
            <input type="file" name="hair_photo">
        </div>

        <div class="form-group">
            <label>Select Your Available Slot</label>
            <div class="calendar-embed">
                <p style="padding-top: 250px;">[ Interactive Calendar Embed Goes Here ]</p>
            </div>
        </div>

        <button type="submit" class="btn">SUBMIT APPLICATION</button>
    </form>
</div>

</body>
</html>
