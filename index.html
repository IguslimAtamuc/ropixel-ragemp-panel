<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookScroll - Înțelepciune Zilnică</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Efectul de scroll tip Instagram */
        .scroll-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        .card {
            scroll-snap-align: start;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="scroll-container" id="feed">
    </div>

<script>
    // Aici adaugi tu ideile tale din cărți
    const db = [
        {
            idee: "Nu te ridici la nivelul obiectivelor tale, ci cobori la nivelul sistemelor tale.",
            carte: "Atomic Habits",
            autor: "James Clear",
            culoare: "bg-orange-600"
        },
        {
            idee: "Capacitatea de a te concentra fără distragere este super-puterea secolului XXI.",
            carte: "Deep Work",
            autor: "Cal Newport",
            culoare: "bg-blue-800"
        },
        {
            idee: "Esențialismul nu înseamnă să faci mai multe, ci să faci lucrurile corecte.",
            carte: "Essentialism",
            autor: "Greg McKeown",
            culoare: "bg-purple-700"
        },
        {
            idee: "Obstacolul este calea. Ceea ce stă în drum devine drumul.",
            carte: "The Obstacle is the Way",
            autor: "Ryan Holiday",
            culoare: "bg-stone-800"
        },
        {
            idee: "Banii sunt un instrument, nu scopul final. Libertatea este adevărata bogăție.",
            carte: "The Psychology of Money",
            autor: "Morgan Housel",
            culoare: "bg-emerald-700"
        }
    ];

    // Funcție pentru a amesteca cardurile zilnic (bazat pe dată)
    function getDailySeed() {
        const today = new Date();
        return today.getDate() + today.getMonth() + today.getFullYear();
    }

    function shuffle(array) {
        let seed = getDailySeed();
        return array.sort(() => (seed % 3 === 0 ? 0.5 - Math.random() : -0.5 + Math.random()));
    }

    const feed = document.getElementById('feed');

    // Generăm vizual cardurile
    shuffle(db).forEach(item => {
        const card = document.createElement('div');
        card.className = `card ${item.culoare}`;
        card.innerHTML = `
            <div class="max-w-md animate-fade-in-up">
                <span class="text-sm uppercase tracking-widest opacity-70 mb-4 block">Ideea zilei</span>
                <h1 class="text-3xl md:text-4xl font-bold leading-tight mb-8">"${item.idee}"</h1>
                <div class="h-1 w-12 bg-white mx-auto mb-6 opacity-50"></div>
                <p class="text-xl font-medium">${item.carte}</p>
                <p class="text-sm opacity-80">${item.autor}</p>
            </div>
            <div class="absolute bottom-10 animate-bounce opacity-40">
                <p class="text-xs">Scroll pentru următoarea idee</p>
            </div>
        `;
        feed.appendChild(card);
    });
</script>

</body>
</html>
